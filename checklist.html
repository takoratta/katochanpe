        <h1>そろえておくもの</h1>
            <p>例えば下のような、情報をえるために必要なもの、すぐ使うものを考えましょう。
            <ul>
<li>救急、常備薬品</li>
<li>懐中電灯</li>
<li>ラジオ</li>
<li>ヘルメット、防災頭巾</li>
<li>衣類、履物</li>
<li>生理用品、紙おむつ</li>
<li>マッチまたはライター、ロウソク</li>
<li>タオル、ティッシュ</li>
<li>飲料水</li>
<li>缶詰などの食料</li>
<li>雨具、毛布<li>
</ul>

Tips!
<ul>
<li>両手が使えるよう、リュックなどに入れてまとめておきましょう</li>
<li>寝るときに、枕元に普段履かない靴や、懐中電灯がわりに携帯電話を置いて寝る習慣も有効です</li>
</ul>
